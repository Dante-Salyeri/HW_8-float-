<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <div class="rectangle left"></div>
      <div class="rectangle right"></div>
      <div class="clearfix"></div>
    </div>
    <div class="container">
      <div class="rectangle left"></div>
      <div class="rectangle right"></div>
      <div class="rectangle right"></div>
      <div class="rectangle right"></div>
      <div class="clearfix"></div>
    </div>
    <div>
      <div class="container">
        <div class="rectangle left"></div>
        <div class="rectangle left"></div>
        <div class="rectangle right"></div>
        <div class="rectangle right"></div>
        <div class="clearfix"></div>
      </div>  
    </div>
    <div class="container ">
      <div class="fix-position">
        <div class="rectangle inline"></div>
        <div class="right">
          <div class="rectangle flat"></div>
          <div class="rectangle flat"></div>
        </div>  
      </div>
    </div>
    <div class="container ">
      <div class="right">
        <div class="rectangle inline"></div>
        <div class="right">
          <div class="rectangle flat"></div>
          <div class="rectangle flat"></div>
        </div>  
      </div>
      <div class="clearfix"></div>  
    </div>   
  </body>
</html>
